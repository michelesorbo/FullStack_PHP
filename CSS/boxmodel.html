<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        h1{
            display: inline;
        }

        b{
            display:block;
        }

        .wrap{
            height: 200px;
            width: 200px;
            background-color: cadetblue;
            border: 3px solid black;
            margin: 40px; /*Spazio esterno al contenitore */
            padding: 20px; /*Spazio interno tra border e contenuto */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!--
        Block e inline box - display
            Block) - crea una nuova riga
                   - il box si espanderÃ  fino ad occupare il 100% del container
                   - width e height sono rispettate
                   - padding, margin e border fanno allontanare altri elementi dal box
            
            Inline)- non crea una nuova riga
                   - width e height non vengono applicate
                   - vertical padding, margin e border si applicano ma non spostano altri elementi a differenza 
                     di quelli orizzontali 

    -->

    <div class="wrap">Sono div</div>

    <h1>Sono il titolo</h1><b>sono b</b>

    <p>Sono il paragrafo <b style="height: 200px;">Sono bold</b></p>
    
</body>
</html>
