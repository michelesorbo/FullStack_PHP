<body>
    
    <script>
        //FOR ripete un numero finito di volte
        //WHILE ripete finchè non accade qualcosa.

        //Tutti i FOR possono essere trasformanti in WHILE, ma non tutti i WHILE possono essere trasformati in FOR

        //Stampa di 10 numeri
        for(let i = 1; i <= 10; i++){
            console.log(i)
        }

        //Trasformo il for in WHILE

        let i = 1 //1° passo del FOR, creo l'indice e lo inizializzo

        while(i <= 10){ //2° passo del FOR, la confizione di uscita
            //i++
            console.log(i)
            i++ //3° passo del FOR incremneto l'indice
        }

        //Fare la somma finchè non inserisci 0

        
        let somma = 0

        //     num = +prompt("Inserisci un nuovo numero, 0 per terminare")
        // }

        // alert("La somma totale è: " + somma)

        let num
        do{
            num = +prompt("inserisci un numero, 0 per terminare")
            somma += num
        }while(num != 0)

        alert("La somma totale è: " + somma)
