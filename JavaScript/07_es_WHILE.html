<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es WHILE</title>
</head>
<body>
    <p>Inserisci in un array alunni i nomi degli alunni passati da prompt. <br>
    Terminare quando si inserisce fine<br>
    Stampare gli alunni inseriti in una lista ordinata</p>

    <ol id="lista">
    </ol>

    <script>
        const lista = document.getElementById("lista")

        //lista.innerHTML = "<li>Nome 1</li>"

        let ar_alunni = [] //Creao array vuoto per ricordae gli alunni

        let alunno //Ricordo il valore passato dall'utente

        do{
            alunno = prompt("Inserisci un alunno, fine per terminare")
            //Per non far inserire fine nell'array
            if(alunno != "fine"){
                ar_alunni.push(alunno)
            }
        }while(alunno != "fine")

        console.log(ar_alunni)

        //Vado a stampare gli alunni sulla pagina
        ar_alunni.forEach(a =>{
            lista.innerHTML += "<li>"+a+"</li>"
        })

    </script>
</body>
</html>
