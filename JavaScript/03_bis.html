<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <input type="text" id="numeri"> <button class="btn btn-primary" id="btn">Somma</button>
        <p id="ris"></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--Mio JS-->
    <script>
//Selettori vecchio modo
        const numeri = document.getElementById("numeri")
        const btn = document.getElementById("btn")
        const ris = document.getElementById("ris")

        // numeri.value = "Ciao da JS" //Posso scrivere o leggere il contenuto del input
        // ris.innerHTML = "<b>Ciao da JS</b>" //Scrivo e ricevo da tag non di tipo input

        //Standard per ascoltare il click su un pulsante
        btn.addEventListener("click", ()=>{
            ris.innerHTML = typeof(numeri.value)
        })

    </script>
</body>
</html>
