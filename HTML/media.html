<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media File</title>
</head>
<body>
    <h2>Inserire Audio in HTML</h2>
    <p>
        <a href="https://www.w3schools.com/tags/tag_audio.asp" target="_blank">Documentazione</a><br>
        <audio controls autoplay>
           <source src="audio/audio.ogg" type="audio/ogg">
           <source src="audio/audio.mp3" type="audio/mp3">
           Il tuo browser non supporta i file audio <!--viene visualizzato in caso di errore--> 
        </audio>
    </p>

    <h2>File Video</h2>
    <p>Video in locale <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video" target="_blank">Documentazione</a> </p>
    <p>
        <video width="320" height="240" autoplay muted controls>
            <source src="video/video.mp4" type="video/mp4">
            Il tuo browser non riconosce i video .mp4
        </video>
    </p>
    <p>Inserire video da Rete es: YouTube</p>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1dmqdfeZjcY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>

    <h2>Inserire immagini</h2>
    <p>Metodo Classico</p>
    <p><img src="img/html-tagst.jpeg" alt="Logo Html" title="Logo HTML" width="300"></p>
    <picture>
        <source type="image/webp" srcset="img/html-tagst.webp">
        <img src="img/html-tagst.jpeg" alt="HTML">
    </picture>
    <h2>IMG Size</h2>
    <picture>
        <source media="(max-width: 800px)" srcset="img/img_white_flower.jpg">
        <source media="(max-width: 1000px)" srcset="img/img_pink_flowers.jpg">
        <img src="img/img_pink_flowers.jpg" alt="">
    </picture>
</body>
</html>
