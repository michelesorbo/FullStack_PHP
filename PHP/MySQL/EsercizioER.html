<body>
    <p>
        Creare uno schema ER per la gestione dei soci in vari CLUB.<br>
        Per ogni socio si devono consocere:
        <ul>
            <li>Nome</li>
            <li>Cognome</li>
            <li>Residenza</li>
            <li>N° Tessera</li>
        </ul>
        Per ogni CLUB:
        <ul>
            <li>Nome</li>
            <li>Indirizzo</li>
        </ul>

        Un utente può essere socio solo di un CLUB
    </p>
